<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Upload Preferences File</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Upload Preferences File</h1>
      <form method="post" action="/upload" enctype="multipart/form-data">
        <div class="form-group">
          <label for="file">Choose Excel file</label>
          <input type="file" class="form-control-file" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      
      <!--{% if assignment_filepath %}-->
      <div class="mt-3">
        <h3>Download Processed File:</h3>
        <a href="{{ url_for('download_file') }}" class="btn btn-success">Download assignment.csv</a>
      </div>
      <!--{% endif %}-->
    </div>
  </body>
</html>
